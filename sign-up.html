<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">
     <link rel="stylesheet" href="css/style.min.css">
     <title>Sign-Up</title>
</head>

<body>
     <div class="container  mb-5">
          <nav class="navbar fixed-top navbar-expand-sm bg-light">
               <div class="container navbar">
                    <a class="navbar-brand" href="">
                         <img src="img/logo.svg" alt="" width="30" height="24">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                         aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                         <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse " id="navbarNav">
                         <ul class="navbar-nav ms-auto ">
                              <li class="nav-item ">
                                   <a class="nav-link active" aria-current="page" href="#">Home</a>
                              </li>
                              <li class="nav-item">
                                   <a class="nav-link" href="#">Categories</a>
                              </li>
                              <li class="nav-item">
                                   <a class="nav-link" href="#">Rewards</a>
                              </li>
                         </ul>
                    </div>
               </div>
          </nav>

          <section id="SignUp">
               <div class="col-lg-4 col-md-4 col-sm-12 m-auto">
                    <h2 class="text-center">Memulai untuk jual beli dengan cara terbaru</h2>
                    <form>
                         <div class="mb-3">
                              <label for="exampleInputName" class="form-label">Full Name</label>
                              <input type="text" class="form-control" id="exampleInputName">
                         </div>
                         <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1">
                         </div>
                         <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1">
                         </div>
                         <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Store</label>
                              <div id="emailHelp" class="form-text mb-2">Apakah anda juga ingin membuka toko?</div>
                              <div class="form-check form-check-inline">
                                   <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                   <label class="form-check-label" for="inlineRadio1">Iya, boleh</label>
                              </div>
                              <div class="form-check form-check-inline">
                                   <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                   <label class="form-check-label" for="inlineRadio2">Enggak, makasih</label>
                              </div>
                         </div>
                         <div class="mb-3">
                              <label for="exampleInputTokoName" class="form-label">Nama Toko</label>
                              <input type="text" class="form-control" id="exampleInputTokoName">
                         </div>
                         <div class="mb-3">
                              <label for="exampleInputCategory" class="form-label">Category</label>
                              <select class="form-select text-muted" aria-label="Default select example">
                                   <option selected>Select Category</option>
                                   <option value="1">One</option>
                                   <option value="2">Two</option>
                                   <option value="3">Three</option>
                              </select>
                         </div>
                         <div class="mb-3 m-auto">
                              <a href="success.html">
                                   <button type="button" class="btn btn-success" style="width:100%;">Sign
                                        Up Now</button>
                              </a>

                         </div>
                         <div class="mb-3 m-auto">
                              <a href="sign-in.html">
                                   <button type="button" class="btn btn-back">
                                        Back to sign in
                                   </button>
                              </a>
                         </div>

                    </form>
               </div>
          </section>
     </div>
     <footer>
          <p class="text-center">2020 Copyright Store. All Rights Reserved</p>
     </footer>
</body>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="libraries/bootstrap.min.js"></script>


</html>
