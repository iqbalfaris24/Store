<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0,  minimum-scale=1">
   <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">
   <link rel="stylesheet" href="css/admin.min.css">
   <script src="https://cdn.ckeditor.com/ckeditor5/35.0.1/classic/ckeditor.js"></script>
   <title>Dashboard</title>
</head>

<body>

   <div class="sidebar">
      <ul class="SideNavList">
         <div class="brand-header d-flex m-5">
            <a href="index.html"><img src="img/logo-dashboard.svg" alt=""></a>
         </div>
         <li class="nav-item">
            <a class="nav-link" href="dashboard.html">
               <h6>Dashboard</h6>
            </a>
         </li>
         <li class="nav-item active">
            <a class="nav-link" href="myproducts.html">
               <h6>My Products</h6>
            </a>
         </li>
         <li class="nav-item ">
            <a class="nav-link" href="transactions.html">
               <h6>Transaction</h6>
            </a>
         </li>
         <li class="nav-item ">
            <a class="nav-link" href="StoreSettings.html">
               <h6>Store Settings</h6>
            </a>
         </li>
         <li class="nav-item ">
            <a class="nav-link" href="MyAccounts.html">
               <h6>My Account</h6>
            </a>
         </li>
      </ul>
   </div>

   <section class="content">
      <nav class="navbar">
         <div class="container justify-content-start">
            <button id="btn-side" class="navbar-toggler" type="button">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="pagestag p-2">
               <h3>Create New Product</h3>
               <h6 class="text-muted">Create your own product</h6>
            </div>
            <div class="profile ms-auto p-2" id="navbarNav">
               <ul class="justify-content-between">
                  <li class=" nav-item user  me-3">
                     <a href="" class="d-flex">
                        <img class="pic-profile" src="img/User.png" alt="" srcset="">
                        <h6 class="my-auto ms-2">Hi, Iqbal</h6>
                     </a>
                  </li>
                  <li class="nav-item">
                     <a href="">
                        <img src="img/shop.png" alt="">
                     </a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>

      <div class="container MyAccounts">
         <form class="px-4 py-3 ">
            <div class="row">
               <div class="col-md-6 mb-5">
                  <label for="ProductName" class="form-label">Product Name</label>
                  <input type="text" class="form-control" id="ProductName">
               </div>
               <div class="col-md-6 mb-5">
                  <label for="Price" class="form-label">Price</label>
                  <input type="email" class="form-control" id="Price">
               </div>
               <div class="col-12 mb-5">
                  <label for="Category" class="form-label">Category</label>
                  <select class="form-select" aria-label="Category">
                     <option selected>Furniture</option>
                     <option value="1">one</option>
                     <option value="2">Two</option>
                     <option value="3">Three</option>
                  </select>
               </div>
               <div class="col-12 mb-5">
                  <label for="Description" class="form-label">Description</label>
                  <textarea class="form-control" id="floatingTextarea"></textarea>
               </div>
               <div class="d-grid justify-content-md-end">
                  <button class="btn btn-success me-md-2" type="button">Save Now</button>
               </div>
            </div>

         </form>

      </div>
   </section>













   <!--  -->
   <script src="libraries/bootstrap/bootstrap.min.js"></script>
   <script src="js/jquery-3.6.0.min.js"></script>
   <script>
      ClassicEditor
         .create(document.querySelector('#floatingTextarea'))
         .catch(error => {
            console.error(error);
         });
   </script>
   <script>
      let btnSide = document.getElementById('btn-side');
      let sidebar = document.querySelector('.sidebar');

      btnSide.addEventListener('click', function () {
         sidebar.classList.toggle('active');
      });
   </script>
</body>

</html>
