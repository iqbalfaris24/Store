   <section class="content">
      <nav class="navbar">
         <div class="container justify-content-start">
            <button id="btn-side" class="navbar-toggler" type="button">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="pagestag p-2">
               <h3>Store Settings</h3>

            <div class="profile ms-auto p-2" id="navbarNav">
               <ul class="justify-content-between">

      <div class="container Store-Settings">
         <form class="px-4 py-3 ">
            <div class="row">
               <div class="col-md-6 mb-5">
                  <label for="StoreName" class="form-label">Store Name</label>
                  <input type="text" class="form-control" id="StoreName">
               </div>
               <div class="col-md-6 mb-5">
                  <label for="StoreName" class="form-label">Category</label>
                  <select class="form-select" aria-label="Category">
                     <option selected>Furniture</option>
                     <option value="1">one</option>
                     <option value="2">Two</option>
                     <option value="3">Three</option>
                  </select>
               </div>
               <div class="col-md-6 mb-5">
                  <label for="Status" class="form-label">Store Status</label>
                  <div id="emailHelp" class="form-text mb-2">Apakah saat ini toko Anda buka?</div>
                  <div class="form-check form-check-inline">
                     <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                     <label class="form-check-label" for="inlineRadio1">Buka</label>
                  </div>
                  <div class="form-check form-check-inline">
                     <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                     <label class="form-check-label" for="inlineRadio2">Sementara Tutup</label>
                  </div>
               </div>
               <div class="d-grid justify-content-md-end">
                  <button class="btn btn-success me-md-2 btn-save" type="button">Save Now</button>
               </div>
            </div>

         </form>

      </div>
   </section>

   <script>
      const btnSide = document.getElementById('btn-side');
      const btnClose = document.querySelector('.btn-close');
      const sidebar = document.querySelector('.sidebar');
      btnSide.onclick = function () {
         sidebar.classList.toggle('active');
      }
      btnClose.onclick = function () {
         sidebar.classList.toggle('active');
      }
   </script>
