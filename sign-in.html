<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">
   <link rel="stylesheet" href="css/style.min.css">
   <title>Sign-Up</title>
</head>

<body>
   <div class="container  mb-5">
      <nav class="navbar fixed-top navbar-expand-sm bg-light">
         <div class="container navbar">
            <a class="navbar-brand" href="">
               <img src="img/logo.svg" alt="" width="30" height="24">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
               aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
               <ul class="navbar-nav ms-auto ">
                  <li class="nav-item ">
                     <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">Categories</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">Rewards</a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>

      <section id="SignIn">
         <div class="row justify-content-center ">
            <div class="col-12 col-md-7 col-lg-4 l-image text-center">
               <img src="img/image 21.jpg" alt="">
            </div>
            <div class="col-12 col-md-3 col-lg-4 mt-5 mt-md-0">
               <h2 class="text-center">Belanja kebutuhan utama,
                  menjadi lebih mudah</h2>
               <form>
                  <div class="mb-3">
                     <label for="exampleInputEmail1" class="form-label">Email address</label>
                     <input type="email" class="form-control" id="exampleInputEmail1">
                  </div>
                  <div class="mb-3">
                     <label for="exampleInputPassword1" class="form-label">Password</label>
                     <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>

                  <div class="mb-3 m-auto">
                     <button type="submit" class="btn btn-success" style="width:100%;">Sign Up Now</button>
                  </div>
                  <div class="mb-3 m-auto">
                     <a href="sign-up.html">
                        <button type="button" class="btn btn-back">
                           Back to sign up
                        </button>
                     </a>
                  </div>
               </form>
            </div>
         </div>
      </section>
   </div>

   <footer>
      <p class="text-center">2020 Copyright Store. All Rights Reserved</p>
   </footer>
</body>
<script src="libraries/bootstrap/bootstrap.min.js"></script>
<script src="js/jquery-3.6.0.min.js"></script>

</html>
